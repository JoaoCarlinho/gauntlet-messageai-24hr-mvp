# Nixpacks Configuration for Railway
# Railway will auto-detect and run Prisma migrations (0_init baseline)

[phases.setup]
# Use Nix for Node.js/npm/openssl (standard packages)
nixPkgs = ["nodejs_18", "npm-9_x", "openssl"]
# Use apt for Puppeteer/Chromium packages (they have special characters in names)
aptPkgs = ["libnss3", "libatk1.0-0", "libatk-bridge2.0-0", "libcups2", "libgbm1", "libasound2t64", "libpangocairo-1.0-0", "libxss1", "libgtk-3-0", "libxshmfence1", "libglu1", "chromium"]

[phases.install]
cmds = ["npm install --production=false"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run deploy:production"
