# Nixpacks Configuration for Railway
# This prevents Railway from auto-running Prisma migrations

[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x", "openssl", "libnss3", "libatk1.0-0", "libatk-bridge2.0-0", "libcups2", "libgbm1", "libasound2t64", "libpangocairo-1.0-0", "libxss1", "libgtk-3-0", "libxshmfence1", "libglu1", "chromium"]

[phases.install]
cmds = ["npm ci --production=false"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run deploy:production"
